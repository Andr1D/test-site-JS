<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 0</h1>
    <p>
        Обчислити значення виразів:
        <br>
        1.S1=a+12+b
        </br>
        2.S2= math.sqrt((a+b)/(2*a))
        <br>
        3.S3= math.pow(((a+b)/c),1/3)
        <br>
        4.S4= math.sin(a/(-b))
    </p>

    <script>
        //1.Вводимо дані,які необхідні 
        let a = parseInt(prompt(`введіть а`, `0`))
        let b = parseInt(prompt(`введіть b`, `0`))
        let c = parseInt(prompt(`введіть c`, `0`))

        //2.Знаходимо рез.
        let s1 = a + 12 + b
        let s2 = Math.sqrt((a + b) / (2 * a))
        let s3 = Math.pow(((a + b) / c), 1 / 3)
        let s4 = Math.sin(a / (-b))

        //3. Виводимо результат
        document.write(`
            s1 = ${s1} <br> 
            s2 = ${s2} <br>
            s3 = ${s3} <br>   
            s4 = ${s4} 
        `)
    </script>
</body>

</html>
